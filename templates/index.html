<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prévia do Pin - Pinterest Automator</title>

  <!-- Pinterest Tag -->
  <script>
    !function(e){if(!window.pintrk){window.pintrk = function () {
    window.pintrk.queue.push(Array.prototype.slice.call(arguments))};var
      n=window.pintrk;n.queue=[],n.version="3.0";var
      t=document.createElement("script");t.async=!0,t.src=e;var
      r=document.getElementsByTagName("script")[0];
      r.parentNode.insertBefore(t,r)}}("https://s.pinimg.com/ct/core.js");

    pintrk('load', '2614373813634');
    pintrk('page');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none;" alt=""
         src="https://ct.pinterest.com/v3/?event=init&tid=2614373813634&noscript=1" />
  </noscript>
  <!-- end Pinterest Tag -->

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f9f9f9; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #e60023; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .preview { border: 1px dashed #ccc; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
    .preview img { max-width: 100%; height: auto; border-radius: 8px; }
    .preview h3 { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Pins</h2>
    <input type="text" id="titulo" placeholder="Título do produto">
    <textarea id="descricao" rows="3" placeholder="Descrição do produto"></textarea>
    <input type="text" id="palavrasChave" placeholder="Palavras-chave (separadas por vírgulas)">
    <input type="text" id="linkAfiliado" placeholder="Link de afiliado da Shopee">
    <input type="text" id="imagemUrl" placeholder="URL da imagem do produto">
    <button onclick="mostrarPrevia()">Gerar Prévia</button>

    <div class="preview" id="preview" style="display:none;">
      <h3>Prévia do Pin</h3>
      <img id="previewImg" src="" alt="Prévia do produto">
      <p><strong>Título:</strong> <span id="previewTitulo"></span></p>
      <p><strong>Descrição:</strong> <span id="previewDescricao"></span></p>
      <p><strong>Palavras-chave:</strong> <span id="previewPalavras"></span></p>
      <p><strong>Link de afiliado:</strong> 
        <a id="previewLink" href="#" target="_blank" onclick="enviarEventoLead()">Ver Produto</a>
      </p>
    </div>
  </div>

  <script>
    function mostrarPrevia() {
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const palavras = document.getElementById('palavrasChave').value;
      const link = document.getElementById('linkAfiliado').value;
      const imagemUrl = document.getElementById('imagemUrl').value;

      document.getElementById('previewTitulo').textContent = titulo;
      document.getElementById('previewDescricao').textContent = descricao;
      document.getElementById('previewPalavras').textContent = palavras;
      document.getElementById('previewLink').href = link;
      document.getElementById('previewImg').src = imagemUrl;

      document.getElementById('preview').style.display = 'block';
    }

    function enviarEventoLead() {
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const palavras = document.getElementById('palavrasChave').value;

      pintrk('track', 'lead', {
        title: titulo,
        description: descricao,
        keywords: palavras
      });
    }
  </script>
</body>
</html>
