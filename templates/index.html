<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Pins - Pinterest Automator</title>

  <!-- Pinterest Tag -->
  <script>
    !function(e){if(!window.pintrk){window.pintrk = function () {
      window.pintrk.queue.push(Array.prototype.slice.call(arguments))};
      var n=window.pintrk;n.queue=[],n.version="3.0";
      var t=document.createElement("script");t.async=!0,t.src=e;
      var r=document.getElementsByTagName("script")[0];
      r.parentNode.insertBefore(t,r);
    }}("https://s.pinimg.com/ct/core.js");
    pintrk('load', '2614373813634', {em: ''});
    pintrk('page');
  </script>
  <noscript>
    <img height="1" width="1" style="display:none;" alt=""
      src="https://ct.pinterest.com/v3/?event=init&tid=2614373813634&noscript=1" />
  </noscript>

  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background-color: #f9f9f9; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin-bottom: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background-color: #e60023; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .preview { border: 1px dashed #ccc; padding: 1rem; border-radius: 8px; margin-top: 1rem; }
    .preview img { max-width: 100%; height: auto; border-radius: 8px; }
    .preview h3 { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Pins</h2>
    <input type="text" id="linkAfiliado" placeholder="Link de afiliado da Shopee" onchange="gerarTituloDescricao()" />

    <input type="text" id="imagemUrl" placeholder="URL da imagem do produto" />
    <p style="text-align: center;">OU</p>
    <input type="file" id="imagemUpload" accept="image/*" onchange="carregarImagem()" />

    <input type="text" id="titulo" placeholder="T√≠tulo do produto (gerado automaticamente)" />
    <textarea id="descricao" rows="3" placeholder="Descri√ß√£o do produto (gerada automaticamente)"></textarea>
    <input type="text" id="palavrasChave" placeholder="Palavras-chave (separadas por v√≠rgulas)" />

    <button onclick="mostrarPrevia()">Gerar Pr√©via</button>

    <div class="preview" id="preview" style="display:none;">
      <h3>Pr√©via do Pin</h3>
      <img id="previewImg" src="" alt="Pr√©via do produto" />
      <p><strong>T√≠tulo:</strong> <span id="previewTitulo"></span></p>
      <p><strong>Descri√ß√£o:</strong> <span id="previewDescricao"></span></p>
      <p><strong>Palavras-chave:</strong> <span id="previewPalavras"></span></p>
      <p id="tagAviso" style="color: red;"></p>
      <p><strong>Link de afiliado:</strong> <a id="previewLink" href="#" target="_blank" onclick="pintrk('track', 'lead')">Ver Produto</a></p>
    </div>
  </div>

  <script>
    const palavrasAltaConversao = ['promo√ß√£o', 'oferta', 'gr√°tis', 'frete', 'desconto', 'original', 'lan√ßamento'];

    function carregarImagem() {
      const file = document.getElementById('imagemUpload').files[0];
      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('previewImg').src = e.target.result;
      };
      if (file) reader.readAsDataURL(file);
    }

    function gerarTituloDescricao() {
      const link = document.getElementById('linkAfiliado').value;
      const produto = link.split("/").pop().split("?")[0].replace(/[-_]/g, " ");
      const titulo = "Promo√ß√£o: " + produto.charAt(0).toUpperCase() + produto.slice(1);
      const descricao = "Confira esta oferta incr√≠vel na Shopee! " + produto;

      document.getElementById('titulo').value = titulo;
      document.getElementById('descricao').value = descricao;
    }

    function mostrarPrevia() {
      const titulo = document.getElementById('titulo').value;
      const descricao = document.getElementById('descricao').value;
      const palavras = document.getElementById('palavrasChave').value;
      const link = document.getElementById('linkAfiliado').value;
      const imagemUrl = document.getElementById('imagemUrl').value;
      const fileInput = document.getElementById('imagemUpload');

      document.getElementById('previewTitulo').textContent = titulo;
      document.getElementById('previewDescricao').textContent = descricao;
      document.getElementById('previewPalavras').textContent = palavras;
      document.getElementById('previewLink').href = link;

      if (fileInput.files.length > 0) {
        carregarImagem(); // j√° atualiza com a imagem
      } else {
        document.getElementById('previewImg').src = imagemUrl;
      }

      verificarPalavrasChave(palavras);
      document.getElementById('preview').style.display = 'block';
    }

    function verificarPalavrasChave(palavras) {
      const palavrasSeparadas = palavras.toLowerCase().split(',').map(p => p.trim());
      const fracas = palavrasSeparadas.filter(p => !palavrasAltaConversao.includes(p));
      if (fracas.length > 0) {
        document.getElementById('tagAviso').textContent = "Sugest√µes melhores para convers√£o: " + palavrasAltaConversao.join(', ');
      } else {
        document.getElementById('tagAviso').textContent = "üëç Suas tags s√£o fortes para convers√£o!";
      }
    }
  </script>
</body>
</html>
